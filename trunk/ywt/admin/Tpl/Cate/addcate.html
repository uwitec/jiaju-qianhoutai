<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<css href="__PUBLIC__/css/admin.css"/>
<js href="__PUBLIC__/js/jquery-1.7.1.js"/>
<js href="__PUBLIC__/My97DatePicker/WdatePicker.js"/>
<script>
$(function(){
$('.editpic').click(function(){
	$('#file').after('<br/><input type="file" name="lmlogo"/><br/');
})
})
</script>
</head>
<body>
<div id="main">
	<div class="title">首页栏目</div>
	<div class="content">
<form method="post" action="{:U('addData')}" enctype="multipart/form-data">
  <table width="98%" border="0" cellspacing="0" cellpadding="0" class="mytab">
    <tr>
      <td colspan="3" class="tit">添加首页根栏目</td>
      </tr>
    <tr>
      <td width="189" align="center">栏目名称
      <td width="579"><input type="text" name="name" class="inp" value="{$list.name}"/></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">栏目图标</td>
      <td width="579"><if condition="$list.lmlogo eq ''"><input type="file" name="lmlogo"/><else/><img src="__PUBLIC__/Uploads/lmlogo/{$list.lmlogo}"/><a href="javascript:void(0)" class="editpic">更换</a></if><span id="file"></span></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">URL地址</td>
      <td width="579"><input type="text" name="url" class="inp" value="{$list.url}"/></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td align="center">打开方式</td>
      <td><select name="target">
        <option <php>echo ($list['target']=='_self') ? 'selected=selected' : ''</php> value="_self">当前窗口</option>
        <option <php>echo ($list['target']=='_blank') ? 'selected=selected' : ''</php> value="_blank">新窗口</option>
      </select></td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr>
      <td align="center">排序</td>
      <td><input type="text" name="px" class="inp" value="{$list.px}"/></td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">&nbsp;</td>
      <td width="579"></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189">&nbsp;</td>
      <td width="579"><input type="submit" class="sub" value="保存"/>&nbsp;
        <input name="button" type="button" onClick="javascript:history.back()" value="返回上一步"/></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
  </table>
 <if condition="$list neq ''"><input type="hidden" name="act" value="edit"/><input type="hidden" name="id" value="{$list.id}"/></if>
</form>
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="mytab">
    <tr>
      <td width="100%" class="tit">技巧</td>
     </tr>
	 <tr>
	 	<td>√ 栏目图标建议为 长112 * 宽67 </td>
	 </tr>
	 	 <tr>
	 	<td>√ URL地址格式为: </td>
	 </tr>
	 	 <tr>
	 	<td>√ 排序可以接受整数值, 值越小,越靠前 </td>
	 </tr>
	 	 <tr>
	 	   <td>&nbsp;</td>
      </tr>
  </table>
	</div>
</div>
</body>
</html>
