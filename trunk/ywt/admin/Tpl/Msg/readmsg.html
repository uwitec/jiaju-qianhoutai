<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<css href="__PUBLIC__/css/admin.css"/>
<js href="__PUBLIC__/js/jquery-1.7.1.js"/>
<style type="text/css">
strong{font-size:12x; color:red; margin:0 2}
</style>
</head>
<body>
<div id="main">
	<div class="title">查看留言</div>
	<div class="content">
  <table width="98%" border="0" cellspacing="0" cellpadding="0" class="mytab">
    <tr>
      <td colspan="3" class="tit">客户<strong>{$list.m_name|h}</strong>给您留了言</td>
      </tr>
    <tr>
      <td width="189" align="center">标题
      <td width="579"><strong style="font-size:12px;">{$list.m_tit|h}</strong></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">姓名</td>
      <td width="579">{$list.m_name|h}</td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">电话</td>
      <td width="579">{$list.m_tel|h}</td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">内容</td>
      <td width="579"><div style="background: #eeeeee; padding:6px 3px;"><p style="text-indent:2em; font-size:14px;"><span style="border-bottom:1px solid #666; color:#669966">{$list.m_con}</span></p></div></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">邮箱</td>
      <td width="579">{$list.m_email|h}</td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center">留言时间</td>
      <td width="579">{$list.m_time|h}</td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189" align="center"> 客户IP </td>
      <td width="579">{$list.m_ip|h}</td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
    <tr>
      <td width="189">&nbsp;</td>
      <td width="579">
        <input name="button" type="button" onClick="location.href='__URL__/index'" value="返回上一步"/></td>
      <td width="350" align="left">&nbsp;</td>
    </tr>
  </table>
	</div>
</div>
</body>
