<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<css href="__PUBLIC__/css/admin.css"/>
<js href="__PUBLIC__/js/jquery-1.7.1.js"/>
<js href="__PUBLIC__/My97DatePicker/WdatePicker.js"/>
<script>
$(function(){
$('.editpic').click(function(){
	$('#file').after('<br/><input type="file" name="job_pics"/><br/');
})
})
</script>
</head>
<body>
<div id="main">
	<div class="title">招贤纳士</div>
	<div class="content">
<span>
<form method="post" action="{:U('addData')}" enctype="multipart/form-data">
 <table width="98%" border="0" cellpadding="0" cellspacing="0" class="mytab">
 <tr>
 	<td colspan="3" class="tit">编辑招聘信息</td>
 </tr>
    <tr>
      <td width="8%">&nbsp;</td>
      <td width="8%">职位名称</td>
      <td width="84%"><input type="text" name="job_name" value="{$list.job_name}" size="26" class="inp"/></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td>图片</td>
      <td><if condition="$list.job_pics eq ''"><input type="file" name="job_pics"/><else/><img src="__PUBLIC__/Uploads/jobs/{$list.job_pics}" width="90%"/><br/><a href="javascript:void(0)" class="editpic">更换图片</a></if><span id="file"></span></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td>添加时间</td>
      <td><if condition="$list.act eq 'edit'"><input type="text" class="inp" value="{$list.add_time|date='Y-m-d H:i:s',###}" name="add_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" size="26"/><else/><input type="text" class="inp" name="add_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" size="26"/></if></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2"><input type="submit" value="保存">
        <input type="button" value="返回上一步" onClick="javascript:history.back()"/></td>
      </tr>
  </table>
  <if condition="$list neq ''"><input type="hidden" name="act" value="edit"/><input type="hidden" name="id" value="{$list.id}"/></if>
</form>
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="mytab">
    <tr>
      <td width="100%" class="tit">技巧</td>
     </tr>
	 <tr>
	 	<td>√发布招聘信息时，我们建议您上传图片。图片宽度最好为960像素左右</td>
	 </tr>
	 	 <tr>
	 	<td>√添加时间：最后添加的信息，会显示在页面第一位。调整添加时间可以更改显示顺序 </td>
  </table>
</span>
	</div>
</div>
</body>
</html>
