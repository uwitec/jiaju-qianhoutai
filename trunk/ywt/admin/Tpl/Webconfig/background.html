<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<css href="__PUBLIC__/css/admin.css"/>
<js href="__PUBLIC__/js/jquery-1.7.1.js"/>
<js href="__PUBLIC__/js/public.js"/>
</head>
<body>
<div id="main">
	<div class="title">网站配置</div>
	<div class="content">
<span>
<form method="post" action="{:U('addData')}">
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="mytab">
  <tr>
    <td colspan="5" class="tit">网页背景管理&nbsp;<a href="{:U('addbg')}" style="color:#FF6633"><b>[添加]</b></a></td>
    </tr>
  <tr>
    <td width="5%" align="center">&nbsp;</td>
    <td width="8%" align="center">图片名</td>
    <td width="61%" align="center">缩略预览</td>
    <td width="26%" align="center">操作</td>
  </tr>
  <volist name="list" id="vo">
  <tr>
    <td>&nbsp;</td>
    <td align="center">{$vo.pic}</td>
    <td><img src="__PUBLIC__/images/{$vo.pic}" width="500" height="200"/></td>
    <td><a href="{:U('addbg?pid=')}{$vo.id}/act/edit"><img src="__PUBLIC__/images/icon_edit.gif" title="查看|编辑"/></a>&nbsp;<a href="__URL__/delpic/pid/{$vo.id}/picname/{$vo.pic}"><img src="__PUBLIC__/images/icon_trash.gif" title="回收站" onClick="return confirm('您确定要将它移到回收站吗')"/></a></td>
  </tr>
  </volist>
</table>

</form>
</span>
	</div>
</div>
</body>
</html>
