<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$config.webname}-> 产品中心</title>
<meta name="Keywords" content="{$config.webkeys}">
<meta name="Description" content="{$config.webdesc}">
<include file="./home/tpl/public/cssjs.html"/>
<script type="text/javascript">
	$(document).ready(function(){
		$(".showlist dt").hover(
			function(){
				$(this).toggleClass('hover');
				$(this).fadeTo("slow", 0.5);
			},
			function(){
				$(this).removeClass('hover');
				$(this).fadeTo("slow", 1.0);
			}
		);
	});
	jQuery(document).ready(function(){
		jQuery('.lightbox').lightbox();
	});
	// 跟随屏幕滑动的在线咨询
	$(document).ready(function(){
		$( '#qq' ).scrollFollow();
	});
</script>
<style type="text/css">
p a:link,p a:visited{color:blue}
</style>
</head>


<body class="body_show6">
<!--头部-->
﻿<div id="headerbox">
	<div id="top">
    	<div class="top_link">
        	<ul>
				<li><a onclick="window.external.AddFavorite(location.href,document.title)" style="cursor:hand">加入收藏</a></li>
        		<li><a href="__APP__">网站首页</a></li>
        	</ul>
    	</div>
	</div>
    <div id="navbox">
    	<div id="logo"><a href="/"><img src="__PUBLIC__/Uploads/weblogo/{$config.weblogo}" alt="{$config.webname}"/></a></div>
        <div class="logo"></div>
		<!--首页栏目-->
			<div id="mainnavbox">	
				<volist name="cate" id="vo">
					<if condition="$vo.lmlogo neq ''">
						<div class="navbox nav_5">
							<ul>
								<li><a href="{$vo.url}" target="{$vo.target}" title="{$vo.name}"><img src="__PUBLIC__/Uploads/lmlogo/{$vo.lmlogo}" width="112" height="67" alt="{$vo.name}"/></a></li>
								<volist name="cate" id="vo2">
									<php>
										if ($vo['id'] == $vo2['pid']){
											echo "<li><a href='".$vo2['url']."' title='".$vo2['name']."'>".$vo2['name']."</a></li>";
										}									
									</php>
								</volist>
							</ul>
						</div>
					</if>
				</volist>
    		</div>
  	</div>
</div>
<!--中间-->
<div id="Flashbox"></div>
<div style="width:960px; margin:0 auto;">
	<ul class="subnav"><a name="goods"></a><a name="center"></a>
		<li class="index">您的当前位置：<a href="__APP__">网站首页</a><span>&gt;</span></li>
		<li><a href="{:U('index')}">产品中心</a></li>
	</ul>
</div>
<div id="sb_title" class="sb_show">
	
	<h2>产品中心</h2>
</div>
<div id="content">
	<!--浮动QQ-->
		<include file="./home/tpl/public/qq.html"/>
		<div class="weibo1"></div>
	</div>
    <!--产品展示-->
    <div id="Showlistbox">
		<if condition="$goods neq ''">
		<volist name="goods" id="vo">
        <dl class="showlist" style="text-align:center; height:400px;">
			<dt><a href="{:U('Goods/showGoods?gid='.$vo['id'].'')}"><img src="__PUBLIC__/Uploads/goods/{$vo.goods_pics}" title="{$vo.goods_name}"/></a></dt>
			<dd><strong style="font-size:14px; text-align:center; line-height:25px;">{$vo.goods_name}</strong>&nbsp;&nbsp;[{$vo.goods_num}]</dd>
			<dd>本店原价&nbsp;<s>{$vo.shop_price}</s>&nbsp;&nbsp;现价&nbsp;<strong style="font-size:12px; color:red">{$vo.goods_dzh}</strong></dd>
		</dl>
		</volist>
		<else/>
			<include file="./home/tpl/public/nodata.html"/>
		</if>
	</div>
	<div class="yahoo2">{$page}</div>
    </div>
</div>
<!--页脚-->
<include file="./home/tpl/public/foot.html"/>
</body>
</html>
